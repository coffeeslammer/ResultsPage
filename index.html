<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Your Results</title>
</head>

<body>
    <div class="container">
        <main class="results-container">
            <h1 class="result-heading-text">Your Results</h1>
            <div class="rating-circle-container">
                <div class="rate-text">76</div>
                <div class="of-rate-text">of 100</div>
            </div>
            <h2>Great</h2>
            <p>You scored higher the 65% of the people who have taken these tests.</p>
        </main>

        <section class="summary-container">
            <h2>Summary</h2>
            <div class="reaction-container sub-containers">
                <div class="icons"><img src="./images/icon-reaction.svg" alt="lightning bolt"></div>
                <h3 class="reaction-text">Reaction</h3>
                <div class="over-one-hundred">80<span class="one-hundred">/ 100</span> </div>

            </div>
            <div class="memory-container sub-containers">
                <div class="icons"> <img src="./images/icon-memory.svg" alt="brain"></div>
                <h3 class="memory-text">Memory</h3>
                <div class="over-one-hundred">92<span class="one-hundred">/ 100</span></div>

            </div>
            <div class="verbal-container sub-containers">
                <div class="icons"><img src="./images/icon-verbal.svg" alt="chat bubble"></div>
                <h3 class="verbal-text">Verbal</h3>
                <div class="over-one-hundred">61<span class="one-hundred">/ 100</span></div>

            </div>
            <div class="visual-container sub-containers">
                <div class="icons"><img src="./images/icon-visual.svg" alt="eye"></div>
                <h3 class="visual-text">Visual</h3>
                <div class="over-one-hundred">72<span class="one-hundred">/ 100</span></div>

            </div>
            <div><button class="btn-continue">Continue</button></div>
        </section>
    </div>

</body>

</html>
